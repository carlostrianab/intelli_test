<!-- DYNAMIC TABLE IMPLEMENTATION -->

<div class="container">
    <div class="row mt-3">
        <div class="col-7 offset-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><h5># De Factura</h5></th>
                    <th scope="col"><h5> Dias Mora</h5></th>
                    <th scope="col"><h5>Valor Factura</h5></th>
                  </tr>
                </thead>
                <tbody>
                        {% for factura in facturas_cliente %}
                            <tr>
                                <th scope="row">{{factura['oferta_id']}}</th>
                                <td>{{factura['oferta_dias_mora']}}</td>
                                <td>{{factura['oferta_valor']}}</td>
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Resultado de los valores de la factura -->
<div class="container">
    <div class="row">
        <div class="col-3 offset-7">
                <h3>
                  <b> Total = </b> {{total}}
                </h3>
            </h3>
        </div>
    </div>
</div>
